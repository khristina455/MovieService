basePath: /
definitions:
  MovieService_internal_models.Actor:
    properties:
      birthDate:
        $ref: '#/definitions/pgtype.Date'
      gender:
        type: string
      id:
        type: integer
      movies:
        items:
          $ref: '#/definitions/MovieService_internal_models.MovieInActorSlice'
        type: array
      name:
        type: string
      surname:
        type: string
    type: object
  MovieService_internal_models.MovieInActorSlice:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      rating:
        type: integer
      releaseDate:
        $ref: '#/definitions/pgtype.Date'
    type: object
  pgtype.Date:
    properties:
      infinityModifier:
        $ref: '#/definitions/pgtype.InfinityModifier'
      time:
        type: string
      valid:
        type: boolean
    type: object
  pgtype.InfinityModifier:
    enum:
    - 1
    - 0
    - -1
    type: integer
    x-enum-varnames:
    - Infinity
    - Finite
    - NegativeInfinity
host: localhost:8080
info:
  contact: {}
  description: Api for movie db
  title: MovieService
  version: "1.0"
paths:
  /api/actors:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all actors
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/MovieService_internal_models.Actor'
            type: array
        "500":
          description: Internal Server Error
      summary: Get list of actors
      tags:
      - Actors
    post:
      consumes:
      - application/json
      description: Add a new actor with name, surname, gender and birthdate
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Add a new actor
      tags:
      - Actors
  /api/actors/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes an actor with the given ID
      parameters:
      - description: Actor ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Delete actor by ID
      tags:
      - Actors
    put:
      consumes:
      - application/json
      description: Updates an actor with the given ID
      parameters:
      - description: Actor ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Update modeling by ID
      tags:
      - Actors
schemes:
- http
swagger: "2.0"
